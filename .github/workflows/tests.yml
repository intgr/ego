name: Tests
on:
  push:
    branches: [master]
  pull_request:
  schedule:
    # 16:21 UTC on Tuesdays
    - cron: "21 16 * * tue"
  repository_dispatch:
    types: [tests]

env:
  DOCKER_BUILDKIT: 1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: docker build . -f varia/Dockerfile.tests --tag ego-build
      - name: Test suite
        run: docker run ego-build cargo test --color=always
      - name: Clippy lints
        run: docker run ego-build cargo clippy --color=always
      - name: rustfmt
        run: docker run ego-build rustfmt --color=always --check **/*.rs
