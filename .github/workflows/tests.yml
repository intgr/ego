name: Tests
on:
  push:
    branches: [master]
  pull_request:
  schedule:
    # 16:21 UTC on Tuesdays
    - cron: "21 16 * * TUE"
  repository_dispatch:
    types: [tests]

env:
  DOCKER_BUILDKIT: 1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: docker build . --pull -f varia/Dockerfile.tests --tag ego-build
      - name: Test suite
        run: docker run --rm ego-build cargo test --color=always
      - name: Clippy lints
        run: docker run --rm ego-build cargo clippy --color=always
      - name: rustfmt
        run: docker run --rm ego-build cargo fmt -- --color=always --check

  test-archlinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Test on Ubuntu
        run: ./test.sh archlinux --pull

  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Test on Ubuntu
        run: ./test.sh ubuntu --pull

  test-fedora:
    runs-on: ubuntu-latest
    steps:
      - name: Test on Fedora
        run: ./test.sh fedora --pull
