[package]
# TODO figure out whether to use "ego" or "alter-ego"
# I want command name "ego" but the crates.io package name is already taken. :(
name = "alter-ego"
version = "0.2.0"
edition = "2018"

# Metadata
authors = ["Marti Raudsepp <marti@juffo.org>"]
description = "Alter Ego: run Linux desktop applications under a different local user"
readme = "README.md"
license = "MIT"
homepage = "https://github.com/intgr/ego"
repository = "https://github.com/intgr/ego"
keywords = ["sudo", "security", "wayland", "pulseaudio"]
categories = ["command-line-utilities"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
users = "0.9.1"
simple-error = "0.2.1"
posix-acl = "0.2.0"
clap = "2.33.0"
log = {version = "0.4.8", features = ["std"]}
ansi_term = "0.12.1"
