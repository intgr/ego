[package]
name = "ego"
version = "0.3.1"
edition = "2018"

# Metadata
authors = ["Marti Raudsepp <marti@juffo.org>"]
description = "Alter Ego: run Linux desktop applications under a different local user"
readme = "README.md"
license = "MIT"
homepage = "https://github.com/intgr/ego"
repository = "https://github.com/intgr/ego"
keywords = ["sudo", "security", "wayland", "pulseaudio"]
categories = ["command-line-utilities"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
users = "0.10.0"
simple-error = "0.2.1"
posix-acl = "1.0.0"
clap = { git = "https://github.com/clap-rs/clap" }
log = {version = "0.4.11", features = ["std"]}
ansi_term = "0.12.1"
shell-words = "1.0.0"

[features]
default = []
update-snapshots = []

[dev-dependencies]
clap_generate = { git = "https://github.com/clap-rs/clap" }
insta = "0.16.1"
